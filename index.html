<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>String Manipulation!</title>
  </head>
  <body>
<!-- In your HTML, create an text input and a button. -->
    <fieldset>
      <legend>Enter Some Letters</legend>
      <div>
<!-- The text input should only accept letters. No numbers. -->
        <input type="text" id="userInput" pattern="[a-zA-z]"></input>
        <button type="submit" id="run">GO!</button>
      </div>
      <div>
        <p id="reverse"></p>
        <p id="alpha"></p>
        <p id="pal"></p>
      </div>
    </fieldset>

    <script src="strings.js"></script>
  </body>
</html>
